version: 1.0

description: A basic sequential workflow.

input:
  - summary
  - type
  - description
  - project
  - extra_fields

vars:
  - pagerduty: jira_created

tasks:
  create_jira_ticket:
    action: jira.create_issue
    input:
      summary: <% ctx().summary %>
      type: <% ctx().type %>
      description: <% ctx().description %>
      project: <% ctx().project %>
      extra_fields: <% ctx().extra_fields %>
